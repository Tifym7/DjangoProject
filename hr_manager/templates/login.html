{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Log In</h2>
  <form action="/login/" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" autocomplete="off" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
    </div>
    <input type="submit" class="btn btn-default" value="Login"></input>
    <a href="/register-template/"><button type="button" class="btn btn-default">Register</button></a>
  </form>
  {% if login == False %}
    <h2>Username or password are wrong.Try again</h2>
  {% endif %}
</div>
{% endblock %}
